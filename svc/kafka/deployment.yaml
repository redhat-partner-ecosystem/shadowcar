apiVersion: v1
kind: List
items:
  - kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      name: kafka-listener-svc
      labels:
        svc: kafka-listener-svc
        app-owner: shadowcar
        app.openshift.io/runtime: golang
        group: integration-svc
        collect_metrics: "true"
    spec:
      selector:
        svc: kafka-listener-svc
      replicas: 1
      template:
        metadata:
          labels:
            svc: kafka-listener-svc
            app-owner: shadowcar
            group: integration-svc
            collect_metrics: "true"
        spec:
          containers:
            - name: kafka-listener-svc
              image: >-
                image-registry.openshift-image-registry.svc:5000/buildspace/kafka-listener-svc:latest
              imagePullPolicy: Always
              #envFrom:
              #  - configMapRef:
              #      name: shadowcar-config
              env:
                - name: source_topic
                  value: "bobbycar-gps"
                - name: kafka_service
                  value: 'bobbycar-cluster-kafka-bootstrap.bobbycar.svc.cluster.local'
                #- name: kafka_service_port
                #  value: '9092'
                #- name: client_id
                #  value: "kafka-listener-svc"
                #- name: group_id
                #  value: "kafka-listener-svc"

  - kind: Service
    apiVersion: v1
    metadata:
      name: metrics-kafka-listener-svc
      labels:
        app-owner: shadowcar
    spec:
      ports:
        - protocol: TCP
          port: 2112
          targetPort: 2112
          name: metrics
      selector:
        svc: kafka-listener-svc
      type: ClusterIP
