schemaVersion: 2.1.0
metadata:
  name: golang
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.5
      memoryLimit: 2Gi
      mountSources: true
      env:
        - name: GOCACHE
          # replicate the GOCACHE from the plugin, even though the cache is not shared
          # between the two
          value: /tmp/.cache
      #endpoints:
      #  - exposure: public
      #    name: 'health-check-endpoint'
      #    protocol: http
      #    targetPort: 8080
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/shadowcar/svc/simulator
      commandLine: go build
      group:
        kind: build
  - id: run
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/shadowcar/svc/simulator
      commandLine: ./simulator
      group:
        kind: run
